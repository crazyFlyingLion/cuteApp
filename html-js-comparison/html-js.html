<body>
    <center>
        <img style="max-height: 100pt" src="https://image.flaticon.com/icons/svg/213/213280.svg"/>
        <br/>
        <H1 style="font-stretch: expanded; font-family:sans-serif">Facial Identification Service</H1>
        <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*">
        <p id="opResult"></p>
        <img id="imagePreview" style="max-height: 300pt"/>
    </center>
</body>
<script>

  document.getElementById("fileToUpload").addEventListener("change", function (event) {
    ProcessImage();
  }, false);
  
  //Calls DetectFaces API and shows estimated ages of detected faces
  function SearchFace(imageData) {
    AWS.region = "ap-southeast-1";
    var rekognition = new AWS.Rekognition();
    var params = {
        CollectionId: 'cx-demo-rekognition',
        Image: {
        Bytes: imageData
      }
    };
    rekognition.searchFacesByImage(params, function (err, data) {
      console.log(params);
      if (err) console.log(err, err.stack); // an error occurred
      else if (data.FaceMatches.length > 0){
       var table = "<table><tr><th>Identified Person</th><th>Confidence</th></tr>";
          table += '<tr><td>' + data.FaceMatches[0].Face.ExternalImageId +
            '</td><td>' + data.FaceMatches[0].Face.Confidence + '%' + '</td></tr>';
        table += "</table>";
        document.getElementById("opResult").innerHTML = table;
      }
      else{
        document.getElementById("opResult").innerHTML = "Sorry, the person in the photo is not recognized in our system.";
      }
    });
  }
  //Loads selected image and unencodes image bytes for Rekognition DetectFaces API
  function ProcessImage() {
    AnonLog();
    var control = document.getElementById("fileToUpload");
    var file = control.files[0];

    // Load base64 encoded image 
    var reader = new FileReader();
    reader.onload = (function (theFile) {
      return function (e) {

        document.getElementById("imagePreview").src = e.target.result;
        document.getElementById("opResult").innerHTML = "Recognizing the person in the image...";

        var img = document.createElement('img');
        var image = null;
        img.src = e.target.result;
        var jpg = true;
        console.log(e.target.result);
        try {
          image = atob(e.target.result.split("data:image/jpeg;base64,")[1]);

        } catch (e) {
          jpg = false;
        }
        if (jpg == false) {
          try {
            image = atob(e.target.result.split("data:image/png;base64,")[1]);
          } catch (e) {
            alert("Not an image file Rekognition can process");
            return;
          }
        }
        console.log(image);

        //unencode image bytes for Rekognition DetectFaces API 
        var length = image.length;
        console.log(length);
        imageBytes = new ArrayBuffer(length);
        var ua = new Uint8Array(imageBytes);
        for (var i = 0; i < length; i++) {
          ua[i] = image.charCodeAt(i);
        }

        console.log(imageBytes);
        //Call Rekognition  
        SearchFace(imageBytes);
      };
    })(file);
    reader.readAsDataURL(file);
  }
